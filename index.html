<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Generate flutter localization services v1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </head>
  <body style="background-color: black;">
    <div class="jumbotron text-center">
      <h1>localization services</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Multiple auto localization services generator from xlsx sheets</h2>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <label for="import_data" class="form-label">import xlsx localize data</label>
              <input class="form-control" type="file"  accept=".xls,.xlsx" id="import_data">
            </div>
            <div class="col-md-6" style="padding-block: 24px;">
              <button type="button" id="import_data_submit" class="btn btn-primary">Import Data</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h2>Generate JSON input for localize Value xlsx generator</h2>
            </div>
          	<div class="row">
              <div class="col-md-12">
                <iframe style="width:1000px;height:600px;" src="https://dartpad.dev/embed-inline.html?id=9d33745783ad11ba6d174e50a32a2f5d&split=80&theme=dark"></iframe>
              </div>  
          <div class="row">
            <div class="col-md-12">
              <h2>localize Value xlsx generator from JSON</h2>
            </div>
          </div>
          <div class="row" style="padding-block: 8px;">
            <div class="col-md-12">
              <label for="JSON_input">dart localize value json</label>
              <textarea class="form-control" id="JSON_input" rows="10"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" id="export_localize_value_xlsx" class="btn btn-primary">Export</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h2>Single auto localization services generator</h2>
            </div>
          </div>          
      <div class="row" style="padding-block: 8px;">
        <div class="col-sm-4">
          <label for="uiString">input ui string variable name</label>
          <input type="text" class="form-control" id="uiString" placeholder="input ui string">
        </div>
        <div class="col-sm-4">
          <label for="engText">input eng string</label>
          <input type="text" class="form-control" id="engText" placeholder="input eng string">
        </div>
        <div class="col-sm-4">
          <label for="thText">input th string</label>
          <input type="text" class="form-control" id="thText" placeholder="input th string">
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <button type="button" id="submit_single" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
              <button type="button" id="clear" class="btn btn-danger" style="float: right;">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <label for="uiStringOutput">UiString output</label>
          <textarea class="form-control" id="uiStringOutput" rows="3"></textarea>
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <label for="engLocalizedValuesOutput">eng localized values output</label>
          <textarea class="form-control" id="engLocalizedValuesOutput" rows="3"></textarea>
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <label for="engLocalizedValuesTestOutput">eng localized values test output</label>
          <textarea class="form-control" id="engLocalizedValuesTestOutput" rows="3"></textarea>
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <label for="thLocalizedValuesOutput">th localized values output</label>
          <textarea class="form-control" id="thLocalizedValuesOutput" rows="3"></textarea>
        </div>
      </div>
      <div class="row" style="padding-block: 8px;">
        <div class="col-md-12">
          <label for="thLocalizedValuesTestOutput">th localized values test output</label>
          <textarea class="form-control" id="thLocalizedValuesTestOutput" rows="3"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
